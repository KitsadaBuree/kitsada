server {
  listen 80;
  server_name _;

  # เข้า root ของพอร์ต 3000 → เด้งไป /dashboard
  location = / {
    return 302 /dashboard;
  }

  # Next.js assets
  location /_next/ {
    proxy_pass http://app:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Static (ถ้าเรียกไฟล์ใน public)
  location /public/ {
    proxy_pass http://app:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # API ทั้งหมด
  location /api/ {
    proxy_pass http://app:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # เส้นทางอื่น ๆ (รวม /dashboard)
  location / {
    proxy_pass http://app:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
